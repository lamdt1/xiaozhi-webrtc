<!DOCTYPE html>
<html style="overflow: hidden; position: fixed; width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>XiaoZhi WebRTC - Main</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <meta name="theme-color" content="#f1e6aa">
    <script src="static/js/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="static/js/ice-crypto.js"></script>
    <!-- Live2D Cubism Core -->
    <script src="static/js/live2dcubismcore.min.js"></script>
    <!-- PIXI.js -->
    <script src="static/js/pixi.js"></script>
    <!-- pixi-live2d-display  UMD æž„å»º -->
    <script src="static/js/cubism4.min.js"></script>
    <!-- Live2D Manager -->
    <script src="static/js/live2d.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1e6aa;
            color: #333;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height, better for mobile */
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        #app {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .main-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            opacity: 1;
            transform: translateY(0);
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            background: #f1e6aa;
            position: relative;
            overflow: hidden;
        }


        /* Live2D Canvas */
        #live2d-stage {
            position: fixed;
            inset: 0;
            display: block;
            z-index: 100;
            pointer-events: auto;
        }

        .status-indicator {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator.speaking {
            color: #06ae56;
        }

        .status-indicator.listening {
            color: #2980b9;
        }

        .message-bubbles-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            pointer-events: auto;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: translateX(0);
            opacity: 1;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .message-bubbles-container.hidden {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }

        .message-bubbles-container::-webkit-scrollbar {
            display: none;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .message-bubbles-container:hover .scroll-indicator,
        .message-bubbles-container.scrollable .scroll-indicator {
            opacity: 1;
        }

        /* Top last message preview (shown when message container is hidden) */
        .top-message-preview {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 92%;
            background: rgba(255, 255, 255, 0.95);
            padding: 18px 26px;
            border-radius: 28px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
            color: #2c3e50;
            font-size: 22px;
            line-height: 1.5;
            letter-spacing: 0.8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 1500;
            pointer-events: none;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            max-width: 100%;
            animation: bubbleSlideIn 0.4s ease-out;
            pointer-events: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .message-bubble.user {
            background: rgba(149, 236, 105, 0.95);
            color: #333;
            align-self: flex-end;
            margin-left: 40px;
        }

        .message-bubble.assistant {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            align-self: flex-start;
            margin-right: 40px;
        }

        @keyframes bubbleSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Loading overlay for /api/offer */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid #e0e0e0;
            border-top-color: #07C160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Local preview video - draggable */
        .local-preview {
            position: fixed;
            width: 240px;
            height: 135px;
            background: #000;
            z-index: 2000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            object-fit: cover;
            cursor: move;
            touch-action: none;
            user-select: none;
            transition: transform 0.1s ease-out;
        }

        .local-preview.dragging {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
            z-index: 2001;
        }

        /* Mobile responsive styles for local-preview */
        @media (max-width: 768px) {
            .local-preview {
                margin-top: 50px;
                width: 135px;
                height: 240px;
                cursor: grab;
            }

            .local-preview.dragging {
                cursor: grabbing;
            }

            /* Mobile message container style adjustments */
            .message-bubbles-container {
                width: 280px;
                right: 10px;
                bottom: 10px;
                max-height: 50%;
            }

            .top-message-preview {
                top: 25px;
                max-width: 95%;
                font-size: 18px;
                padding: 15px 20px;
                border-radius: 24px;
                letter-spacing: 0.7px;
            }

            .message-bubble {
                font-size: 13px;
                padding: 10px 14px;
                border-radius: 16px;
            }

            /* Ensure no scrolling on mobile */
            html, body {
                overflow: hidden !important;
                position: fixed !important;
                width: 100% !important;
                height: 100vh !important;
                height: 100dvh !important;
            }

            #app {
                touch-action: pan-x pan-y; /* Allow horizontal and vertical panning, but prevent zooming */
            }

            /* Mobile allows Live2D canvas to receive touch events to support head tracking */
            #live2d-stage {
                pointer-events: auto;
                touch-action: none;
            }
        }

        /* Hidden state "handle" hint */
        .edge-handle {
            position: fixed;
            width: 28px;
            height: 56px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.28);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
            z-index: 2002;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .edge-handle::before {
            content: 'â€¹';
            color: #fff;
            font-size: 22px;
            line-height: 1;
            opacity: 0.95;
        }

        .edge-handle.left::before {
            content: 'â€º';
        }

        /* Camera switch floating button */
        .camera-switch-btn {
            position: fixed;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.72);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
            z-index: 2003;
            backdrop-filter: blur(6px);
            transition: transform 0.2s ease, background 0.2s ease, opacity 0.2s ease;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .camera-switch-btn:active {
            transform: scale(0.96);
        }

        .camera-switch-btn svg {
            width: 22px;
            height: 22px;
            opacity: 0.95;
        }

        .camera-switch-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }



        /* Camera placeholder when unavailable */
        .camera-placeholder {
            position: fixed;
            width: 240px;
            height: 135px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            z-index: 2000;
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .camera-placeholder:hover {
            transform: scale(1.02);
        }

        .camera-placeholder .icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .camera-placeholder .text {
            font-weight: 500;
            line-height: 1.2;
        }

        .camera-placeholder .subtext {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Mobile camera placeholder */
        @media (max-width: 768px) {
            .camera-placeholder {
                width: 135px;
                height: 240px;
                font-size: 13px;
            }

            .camera-placeholder .icon {
                font-size: 28px;
            }

        }

        /* Audio mode indicator */
        .audio-mode-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1500;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .audio-mode-indicator .icon {
            font-size: 14px;
        }

        /* Push-to-talk button styles */
        .push-to-talk-container {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2005;
            pointer-events: auto;
        }

        .push-to-talk-btn {
            width: 112px;
            height: 112px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .push-to-talk-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .push-to-talk-btn:active,
        .push-to-talk-btn.active {
            background: rgba(220, 38, 38, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.5);
        }

        .push-to-talk-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 4px;
        }

        .push-to-talk-icon svg {
            width: 100%;
            height: 100%;
        }

        .push-to-talk-text {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        /* Mobile push-to-talk button style adjustments */
        @media (max-width: 768px) {
            .push-to-talk-container {
                bottom: 18%;
            }

            .push-to-talk-btn {
                width: 96px;
                height: 96px;
            }

            .push-to-talk-icon {
                width: 40px;
                height: 40px;
            }

            .push-to-talk-text {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="main-page">

            <!-- Status indicator -->
            <div class="chat-container">
                <div class="loading-overlay" v-if="isLoadingOffer">
                    <div class="loading-box">
                        <div class="spinner"></div>
                        <div>Establishing connection...</div>
                    </div>
                </div>
            </div>

            <!-- Video elements -->
            <div>
                <video ref="remoteVideo" autoplay :muted="false" playsinline style="position:absolute;width:0;height:0;opacity:0;left:-9999px;top:-9999px;"></video>
                <video ref="localVideo"
                       v-if="hasCamera"
                       class="local-preview"
                       :class="{ dragging: isDragging }"
                       :style="{ left: videoPosition.x + 'px', top: videoPosition.y + 'px' }"
                       @touchstart="handleTouchStart"
                       @touchmove="handleTouchMove"
                       @touchend="handleTouchEnd"
                       @mousedown="handleMouseDown"
                       @mousemove="handleMouseMove"
                       @mouseup="handleMouseUp"
                       autoplay
                       :muted="true"
                       playsinline></video>

                <!-- Camera switch button (follows local preview video position) -->
                <div class="camera-switch-btn"
                     v-if="hasCamera && !(isEdgeHiddenLeft || isEdgeHiddenRight)"
                     :style="cameraSwitchBtnStyle"
                     @click="switchCamera"
                     @touchend.prevent="switchCamera">
                    <!-- Simple circular arrow camera icon -->
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 7H8.17L6.59 5.41C6.21 5.03 5.7 4.8 5.17 4.8H4c-1.1 0-2 .9-2 2v8.4c0 1.1.9 2 2 2h7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 17h.83l1.58 1.59c.38.38.89.61 1.42.61H20c1.1 0 2-.9 2-2V8.8c0-1.1-.9-2-2-2h-7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 12l-3 3m0 0h3m-3 0v-3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 12l3-3m0 0h-3m3 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>


                <!-- Push-to-talk button (fixed at bottom center) -->
                <div class="push-to-talk-container" v-if="voiceMode === 'push-to-talk'">
                    <button class="push-to-talk-btn"
                            :class="{ active: isPushToTalkActive }"
                            @mousedown="startPushToTalk"
                            @mouseup="stopPushToTalk"
                            @mouseleave="stopPushToTalk"
                            @touchstart.prevent="startPushToTalk"
                            @touchend.prevent="stopPushToTalk"
                            @touchcancel.prevent="stopPushToTalk">
                        <div class="push-to-talk-icon">
                            <svg v-if="!isPushToTalkActive" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg v-else viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="push-to-talk-text">
                            {{ isPushToTalkActive ? 'Release to End' : 'Hold to Talk' }}
                        </div>
                    </button>
                </div>



                <!-- Handle hint shown when left/right hidden (does not intercept events) - only shown when camera is available -->
                <div class="edge-handle" v-if="hasCamera && (isEdgeHiddenLeft || isEdgeHiddenRight)"
                     :class="{ left: isEdgeHiddenLeft, right: isEdgeHiddenRight }"
                     :style="edgeHandleStyle"
                     @click="revealFromEdge"
                     @touchend.prevent="revealFromEdge"></div>
            </div>

            <!-- Live2D Canvas -->
            <canvas id="live2d-stage"></canvas>

            <!-- Top last message preview (shown when message container is hidden) -->
            <div class="top-message-preview"
                 v-if="isMoreMessageHidden && lastMessageText">
                {{ lastMessageText }}
            </div>

            <!-- Message bubbles -->
            <div class="message-bubbles-container"
                 :class="{ hidden: isMoreMessageHidden, scrollable: hasScrollableContent }"
                 @touchstart="handleMessageContainerTouchStart"
                 @touchmove="handleMessageContainerTouchMove"
                 @touchend="handleMessageContainerTouchEnd"
                 @scroll="handleMessageScroll">
                <div class="scroll-indicator" v-if="hasScrollableContent">â†•</div>
                <div v-for="(message, index) in displayMessages" :key="index"
                    :class="['message-bubble', message.role === 'user' ? 'user' : 'assistant']">
                    {{ message.content }}
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL no longer carries parameters, changed to read from localStorage

        window.chatApp = new Vue({
            el: '#app',
            data: {
                pc: null,
                localStream: null,
                remoteStream: null,
                isStarted: false,
                isConnected: false,
                status: null,
                dataChannel: null,
                messages: [],
                open_xiaozhi_url: true,
                maxMessages: 50,
                macAddress: '',
                speakingState: 'listening',
                currentAudio: null,
                isLoadingOffer: false,
                live2dManager: null,
                // Camera status related
                cameraError: null,
                hasCamera: true,
                audioOnlyMode: false,
                // Audio device related
                audioInputDevices: [], // Available audio input devices
                selectedAudioDeviceId: '', // Currently selected audio device ID
                audioOutputDevices: [], // Available audio output devices
                selectedSpeakerDeviceId: '', // Currently selected speaker device ID
                // Drag related state
                isDragging: false,
                dragStart: { x: 0, y: 0 },
                videoPosition: { x: 16, y: 16 },
                videoOffset: { x: 0, y: 0 },
                // Edge hiding related
                edgePeekWidth: 20, // Grabbable width remaining on screen after hiding
                edgeSnapThreshold: 32, // Threshold for snapping to edge when ending drag
                // Handle style dimensions
                handleWidth: 28,
                handleHeight: 56,
                handleMargin: 6,
                // Message container swipe gesture related state
                isMoreMessageHidden: false,
                swipeStartX: 0,
                swipeStartY: 0,
                swipeStartTime: 0,
                isSwipeGesture: false,
                minSwipeDistance: 50,
                maxSwipeTime: 300,
                // Message container touch state
                isMessageContainerTouching: false,
                messageScrollStartY: 0,
                messageScrollStartX: 0,
                messageScrollStartTime: 0,
                hasScrollableContent: false,
                isVerticalScrolling: false,
                // Adaptive volume control
                adaptiveVolumeControl: true,
                maxVolume: 0.8, // Maximum volume limit to prevent echo
                volumeAdjustmentRate: 0.02, // Volume adjustment rate
                echoDetectionThreshold: 0.7, // Echo detection threshold
                lastVolumeAdjustTime: 0,
                // Camera switching related
                isSwitchingCamera: false,
                preferredFacingMode: 'user', // 'user' front, 'environment' back
                videoInputDevices: [], // Available video input devices
                // Voice mode related
                voiceMode: 'continuous', // 'continuous' or 'push-to-talk'
                isPushToTalkActive: false, // Whether currently holding to talk
                audioTrackEnabled: true, // Whether audio track is enabled
                // Haptic feedback related
                hasUserInteracted: false, // Whether there has been user gesture interaction
                // Audio unlock and playback queue
                audioUnlocked: false,
                pendingMusicQueue: [],
                hasShownAudioUnlockTip: false,
                _audioCtx: null
            },
            mounted() {
                // Get settings from local storage
                try {
                    const savedMac = localStorage.getItem('macAddress');
                    const savedAudio = localStorage.getItem('selectedAudioDeviceId');
                    const savedSpeaker = localStorage.getItem('selectedSpeakerDeviceId');
                    const savedVoiceMode = localStorage.getItem('voiceMode');
                    if (savedMac) this.macAddress = savedMac;
                    if (savedAudio) this.selectedAudioDeviceId = savedAudio;
                    if (savedSpeaker) this.selectedSpeakerDeviceId = savedSpeaker;
                    if (savedVoiceMode) this.voiceMode = savedVoiceMode;
                } catch (e) { /* Ignore local storage errors */ }
                this.initializeMedia().then(() => {
                    // Enumerate available cameras and microphones
                    this.enumerateVideoInputs();
                    this.enumerateAudioInputs();
                    this.start();
                }).catch((error) => {
                    console.error('Media initialization failed:', error);
                    // Even if media initialization fails, try to start connection (audio-only mode)
                    this.start();
                });
                this.live2dManager = new Live2DManager();
                this.live2dManager.initializeLive2D();
                this.setInitialVideoPosition();

                // Listen for window size changes
                window.addEventListener('resize', this.handleWindowResize);
                window.addEventListener('orientationchange', this.handleOrientationChange);

                // Add global swipe gesture listener (only on mobile devices)

                            const AudioCtx = window.AudioContext || window.webkitAudioContext;
                            if (AudioCtx) {
                                this._audioCtx = new AudioCtx();
                            }
                        }
                        if (this._audioCtx && this._audioCtx.state === 'suspended') {
                            this._audioCtx.resume().catch(() => {});
                        }
                        // Further "unlock" iOS through short silent playback
                        const silent = new Audio();
                        silent.src = 'data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA';
                        silent.volume = 0;
                        silent.play().catch(() => {});

                        this.audioUnlocked = true;
                        this.drainPendingMusicQueue();
                    } catch (_) {
                        // If failed, prompt once
                        this.promptAudioUnlockMessageOnce();
                    }
                },
                // Play queued music
                drainPendingMusicQueue() {
                    if (!this.audioUnlocked) return;
                    if (!this.pendingMusicQueue || this.pendingMusicQueue.length === 0) return;
                    const queue = [...this.pendingMusicQueue];
                    this.pendingMusicQueue = [];
                    queue.forEach(url => this.playMusicUrl(url));
                },
                // Only prompt once for user interaction to unlock audio
                promptAudioUnlockMessageOnce() {
                    if (this.hasShownAudioUnlockTip) return;
                    this.hasShownAudioUnlockTip = true;
                    // this.messages.push({
                    //     role: 'assistant',
                    //     content: 'ðŸ”Š è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ä»¥å¯ç”¨éŸ³é¢‘æ’­æ”¾ï¼ˆæµè§ˆå™¨é™åˆ¶ï¼‰'
                    // });
                    this.$nextTick(() => { this.scrollToBottom(); });
                },
                playMusicUrl(url) {
                    try {
                        // If not yet unlocked, queue first, prompt once
                        if (!this.audioUnlocked) {
                            this.pendingMusicQueue.push(url);
                            this.promptAudioUnlockMessageOnce();
                            return;
                        }

                        if (this.currentAudio) {
                            try { this.currentAudio.pause(); } catch (_) {}
                            try { this.currentAudio.currentTime = 0; } catch (_) {}
                            this.currentAudio = null;
                        }
                        const audio = new Audio(url);
                        audio.crossOrigin = 'anonymous';
                        audio.preload = 'auto';
                        audio.volume = 0.8;

                        // Apply selected speaker device
                        this.applySpeakerDevice(audio);

                        this.currentAudio = audio;
                        audio.play().then(() => {
                            // ok
                        }).catch((err) => {
                            // iOS/Android æ— ç”¨æˆ·æ‰‹åŠ¿æ—¶å¯èƒ½å¤±è´¥ï¼Œå›žé€€åˆ°å…¥é˜Ÿå¹¶æç¤º
                            this.currentAudio = null;
                            this.pendingMusicQueue.push(url);
                            this.audioUnlocked = false; // é‡æ–°ç­‰å¾…æ‰‹åŠ¿è§£é”
                            this.promptAudioUnlockMessageOnce();
                            console.warn('audio.play() blocked, waiting for unlock:', err);
                        });
                        audio.addEventListener('ended', () => { if (this.currentAudio === audio) { this.currentAudio = null; } });
                        audio.addEventListener('error', () => { if (this.currentAudio === audio) { this.currentAudio = null; } });
                    } catch (error) {
                        console.error('Error creating audio:', error);
                        this.messages.push({ role: 'assistant', content: 'ðŸŽµ éŸ³ä¹æ’­æ”¾å¤±è´¥ï¼Œè¯·ç¨åŽé‡è¯•' });
                        this.$nextTick(() => { this.scrollToBottom(); });
                    }
                },

                stopMusic() {
                    try {
                        if (this.currentAudio) {
                            this.currentAudio.pause();
                            this.currentAudio.currentTime = 0;
                            this.currentAudio.src = '';
                            this.currentAudio.load();
                            this.currentAudio = null;
                        }
                    } catch (error) {
                        console.error('Error stopping audio:', error);
                    }
                },

                // Apply selected speaker device to audio element
                applySpeakerDevice(audioElement) {
                    if (!this.selectedSpeakerDeviceId || !audioElement) return;

                    try {
                        // Check if browser supports setSinkId
                        if ('setSinkId' in audioElement) {
                            audioElement.setSinkId(this.selectedSpeakerDeviceId)
                                .then(() => {
                                    // console.log('Speaker device set successfully:', this.selectedSpeakerDeviceId);
                                })
                                .catch((error) => {
                                    console.warn('Failed to set speaker device:', error);
                                });
                        } else {
                            console.warn('Current browser does not support setSinkId, cannot specify speaker device');
                        }
                    } catch (error) {
                        console.error('Error applying speaker device:', error);
                    }
                },

                // Adaptive volume control
                adjustVolumeBasedOnEcho() {
                    if (!this.adaptiveVolumeControl || !this.$refs.remoteVideo) return;

                    const now = Date.now();
                    // Limit adjustment frequency to avoid too frequent volume changes
                    if (now - this.lastVolumeAdjustTime < 500) return;

                    const currentVolume = this.$refs.remoteVideo.volume;
                    let newVolume = currentVolume;

                    // Detect audio intensity, if too high may cause echo
                    if (this.live2dManager && this.live2dManager.analyser && this.live2dManager.dataArray) {
                        this.live2dManager.analyser.getByteFrequencyData(this.live2dManager.dataArray);
                        const average = this.live2dManager.dataArray.reduce((a, b) => a + b) / this.live2dManager.dataArray.length;
                        const normalizedLevel = average / 255;

                        // If audio intensity is too high, reduce volume
                        if (normalizedLevel > this.echoDetectionThreshold && currentVolume > 0.3) {
                            newVolume = Math.max(0.3, currentVolume - this.volumeAdjustmentRate);
                            console.log(`Detected high audio intensity (${normalizedLevel.toFixed(2)}), reducing volume to ${newVolume.toFixed(2)}`);
                        }
                        // If audio intensity is moderate and volume is low, appropriately increase volume
                        else if (normalizedLevel < 0.4 && currentVolume < this.maxVolume) {
                            newVolume = Math.min(this.maxVolume, currentVolume + this.volumeAdjustmentRate * 0.5);
                        }

                        // Apply new volume
                        if (Math.abs(newVolume - currentVolume) > 0.01) {
                            this.$refs.remoteVideo.volume = newVolume;
                            this.lastVolumeAdjustTime = now;
                        }
                    }
                },

                // Start adaptive volume control monitoring
                startAdaptiveVolumeControl() {
                    if (!this.adaptiveVolumeControl) return;

                    // Check volume adjustment once per second
                    setInterval(() => {
                        this.adjustVolumeBasedOnEcho();
                    }, 1000);
                },

                // Touch drag event handling
                handleTouchStart(event) {
                    event.preventDefault();
                    const touch = event.touches[0];
                    this.startDrag(touch.clientX, touch.clientY);
                },

                handleTouchMove(event) {
                    if (!this.isDragging) return;
                    event.preventDefault();
                    const touch = event.touches[0];
                    this.updateDrag(touch.clientX, touch.clientY);
                },

                handleTouchEnd(event) {
                    event.preventDefault();
                    this.endDrag();
                },

                // Mouse drag event handling (for desktop testing)
                handleMouseDown(event) {
                    event.preventDefault();
                    this.startDrag(event.clientX, event.clientY);
                    document.addEventListener('mousemove', this.handleDocumentMouseMove);
                    document.addEventListener('mouseup', this.handleDocumentMouseUp);
                },

                handleMouseMove(event) {
                    if (!this.isDragging) return;
                    event.preventDefault();
                    this.updateDrag(event.clientX, event.clientY);
                },

                handleMouseUp(event) {
                    event.preventDefault();
                    this.endDrag();
                },

                handleDocumentMouseMove(event) {
                    if (!this.isDragging) return;
                    this.updateDrag(event.clientX, event.clientY);
                },

                handleDocumentMouseUp() {
                    this.endDrag();
                    document.removeEventListener('mousemove', this.handleDocumentMouseMove);
                    document.removeEventListener('mouseup', this.handleDocumentMouseUp);
                },

                // Click handle to bounce back from hidden edge to visible edge
                revealFromEdge() {
                    const video = this.$refs.localVideo;
                    if (!video) return;

                    const rect = video.getBoundingClientRect();
                    const videoWidth = rect.width;
                    const windowWidth = window.innerWidth;

                    let targetX = this.videoPosition.x;
                    if (this.isEdgeHiddenLeft) {
                        // Restore from left hidden to left visible edge
                        targetX = 0;
                    } else if (this.isEdgeHiddenRight) {
                        // Restore from right hidden to right visible edge
                        targetX = windowWidth - videoWidth;
                    }
                    this.videoPosition = { x: targetX, y: this.videoPosition.y };
                },

                // Drag core logic
                startDrag(clientX, clientY) {
                    this.isDragging = true;
                    const video = this.$refs.localVideo;
                    if (!video) return;

                    const rect = video.getBoundingClientRect();
                    this.dragStart = { x: clientX, y: clientY };
                    this.videoOffset = {
                        x: clientX - rect.left,
                        y: clientY - rect.top
                    };
                },

                updateDrag(clientX, clientY) {
                    if (!this.isDragging) return;

                    const video = this.$refs.localVideo;
                    if (!video) return;

                    // Calculate new position
                    let newX = clientX - this.videoOffset.x;
                    let newY = clientY - this.videoOffset.y;

                    // Get video dimensions
                    const videoRect = video.getBoundingClientRect();
                    const videoWidth = videoRect.width;
                    const videoHeight = videoRect.height;

                    // Get window dimensions
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;

                    // Boundary constraints (allow left/right to exceed screen, only keep edgePeekWidth handle)
                    const minX = -videoWidth + this.edgePeekWidth; // Maximum hide to only leave handle
                    const maxX = windowWidth - this.edgePeekWidth;  // Same for right side
                    const minY = 0;
                    const maxY = windowHeight - videoHeight;

                    newX = Math.max(minX, Math.min(newX, maxX));
                    newY = Math.max(minY, Math.min(newY, maxY));

                    // Update position
                    this.videoPosition = { x: newX, y: newY };
                },

                endDrag() {
                    this.isDragging = false;

                    const video = this.$refs.localVideo;
                    if (!video) return;

                    const videoRect = video.getBoundingClientRect();
                    const videoWidth = videoRect.width;
                    const windowWidth = window.innerWidth;

                    let { x } = this.videoPosition;

                    const leftVisibleEdge = 0;
                    const rightVisibleEdge = windowWidth - videoWidth;
                    const leftHiddenEdge = -videoWidth + this.edgePeekWidth;
                    const rightHiddenEdge = windowWidth - this.edgePeekWidth;

                    // Snap to "visible edge" or "hidden edge" (handle) based on current position
                    if (x < leftVisibleEdge) {
                        // Left out of bounds: decide to snap to visible or hidden based on distance to visible edge
                        if (Math.abs(x - leftVisibleEdge) <= this.edgeSnapThreshold) {
                            x = leftVisibleEdge; // Return to fully visible
                        } else {
                            x = leftHiddenEdge; // Snap to hidden position, only leave handle
                        }
                    } else if (x > rightVisibleEdge) {
                        // Right out of bounds
                        if (Math.abs(x - rightVisibleEdge) <= this.edgeSnapThreshold) {
                            x = rightVisibleEdge; // Return to fully visible
                        } else {
                            x = rightHiddenEdge; // Snap to hidden position
                        }
                    } else {
                        // In visible range (not hidden), snap to nearest left/right visible edge when ending
                        const distanceToLeft = x - leftVisibleEdge;
                        const distanceToRight = rightVisibleEdge - x;
                        if (distanceToLeft <= distanceToRight) {
                            x = leftVisibleEdge;
                        } else {
                            x = rightVisibleEdge;
                        }
                    }

                    this.videoPosition = { x, y: this.videoPosition.y };
                },

                // Set initial video position
                setInitialVideoPosition() {
                    // Check if it's a mobile device
                    const isMobile = window.innerWidth <= 768;

                    if (isMobile) {
                        // Mobile: default position in top-right corner
                        this.videoPosition = {
                            x: window.innerWidth - 135 - 16,
                            y: 16
                        };
                    } else {
                        // Desktop: default position in bottom-left corner
                        this.videoPosition = {
                            x: 16,
                            y: window.innerHeight - 135 - 16
                        };
                    }
                },

                // Handle window size changes
                handleWindowResize() {
                    this.constrainVideoPosition();
                    // Force refresh to update positioning that depends on window size
                    this.$forceUpdate();
                },

                // Handle screen orientation changes
                handleOrientationChange() {
                    // Delay processing, wait for orientation change to complete
                    setTimeout(() => {
                        this.constrainVideoPosition();
                        this.$forceUpdate();
                    }, 100);
                },

                // Constrain video position within window boundaries
                constrainVideoPosition() {
                    const video = this.$refs.localVideo;
                    if (!video) return;

                    const videoRect = video.getBoundingClientRect();
                    const videoWidth = videoRect.width;
                    const videoHeight = videoRect.height;

                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;

                    let newX = this.videoPosition.x;
                    let newY = this.videoPosition.y;

                    // Boundary constraints (consistent with drag, allow left/right to hide to only leave handle)
                    const minX = -videoWidth + this.edgePeekWidth;
                    const maxX = windowWidth - this.edgePeekWidth;
                    const minY = 0;
                    const maxY = windowHeight - videoHeight;

                    newX = Math.max(minX, Math.min(newX, maxX));
                    newY = Math.max(minY, Math.min(newY, maxY));

                    // Update position
                    this.videoPosition = { x: newX, y: newY };
                },

                // Message container touch event handling
                handleMessageContainerTouchStart(event) {
                    this.isMessageContainerTouching = true;
                    this.isVerticalScrolling = false;
                    const touch = event.touches[0];
                    this.messageScrollStartY = touch.clientY;
                    this.messageScrollStartX = touch.clientX;
                    this.messageScrollStartTime = Date.now();

                    // Don't prevent event bubbling, let global handler also receive start event
                },

                handleMessageContainerTouchMove(event) {
                    if (!this.isMessageContainerTouching) return;

                    const touch = event.touches[0];
                    const deltaY = touch.clientY - this.messageScrollStartY;
                    const deltaX = touch.clientX - this.messageScrollStartX;

                    // Determine user intent: if vertical movement distance is greater than horizontal movement distance, consider it vertical scrolling
                    if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 10) {
                        this.isVerticalScrolling = true;
                        // Only prevent event bubbling when vertically scrolling
                        event.stopPropagation();
                    }
                    // If it's horizontal sliding, don't prevent event bubbling, let global swipe gesture handle it
                },

                handleMessageContainerTouchEnd(event) {
                    this.isMessageContainerTouching = false;
                    this.isVerticalScrolling = false;
                    // Don't prevent event bubbling, let global handler also handle end event
                },

                // Global swipe gesture handling
                handleGlobalTouchStart(event) {
                    // If dragging video, don't handle swipe gesture
                    if (this.isDragging) return;

                    const touch = event.touches[0];
                    this.swipeStartX = touch.clientX;
                    this.swipeStartY = touch.clientY;
                    this.swipeStartTime = Date.now();
                    this.isSwipeGesture = false;
                },

                handleGlobalTouchMove(event) {
                    // If dragging video or vertically scrolling, don't handle swipe gesture
                    if (this.isDragging || this.isVerticalScrolling) return;

                    const touch = event.touches[0];
                    const deltaX = touch.clientX - this.swipeStartX;
                    const deltaY = touch.clientY - this.swipeStartY;

                    // Check if it's a horizontal swipe gesture (horizontal distance greater than vertical distance)
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                        this.isSwipeGesture = true;
                        event.preventDefault(); // Prevent page scrolling
                    }
                },

                handleGlobalTouchEnd(event) {
                    // If dragging video or vertically scrolling, don't handle swipe gesture
                    if (this.isDragging || this.isVerticalScrolling || !this.isSwipeGesture) return;

                    const touch = event.changedTouches[0];
                    const deltaX = touch.clientX - this.swipeStartX;
                    const deltaY = touch.clientY - this.swipeStartY;
                    const deltaTime = Date.now() - this.swipeStartTime;

                    // Check if swipe conditions are met
                    if (Math.abs(deltaX) > this.minSwipeDistance &&
                        deltaTime < this.maxSwipeTime &&
                        Math.abs(deltaX) > Math.abs(deltaY)) {

                        if (deltaX > 0) {
                            // Right swipe: hide message container
                            this.isMoreMessageHidden = true;
                        } else {
                            // Left swipe: show message container
                            this.isMoreMessageHidden = false;
                        }
                    }

                    this.isSwipeGesture = false;
                },


                // Push-to-talk related methods
                startPushToTalk() {
                    if (this.voiceMode !== 'push-to-talk') return;
                    // Try to unlock audio in user gesture's synchronous callback
                    this.unlockAudio();
                    this.dataChannel.send(JSON.stringify({ type: "push-to-talk", state: "start" }));

                    // First try to trigger vibration in synchronous gesture callback to maximize success rate
                    if (this.canVibrateNow()) {
                        try { navigator.vibrate(50); } catch (_) {}
                    }

                    this.isPushToTalkActive = true;
                    this.enableAudioTrack();

                    console.log('Start push-to-talk');
                },

                stopPushToTalk() {
                    if (this.voiceMode !== 'push-to-talk') return;

                    this.isPushToTalkActive = false;
                    this.disableAudioTrack();

                    console.log('End push-to-talk');
                },

                // Enable audio track
                enableAudioTrack() {
                    if (!this.localStream) return;

                    const audioTracks = this.localStream.getAudioTracks();
                    audioTracks.forEach(track => {
                        track.enabled = true;
                    });

                    this.audioTrackEnabled = true;
                },

                // Disable audio track
                disableAudioTrack() {
                    if (!this.localStream) return;

                    const audioTracks = this.localStream.getAudioTracks();
                    audioTracks.forEach(track => {
                        track.enabled = false;
                    });

                    this.audioTrackEnabled = false;
                },

                // Safe haptic feedback (avoid being blocked by browser without user gesture)
                safeHapticFeedback(durationMs) {
                    try {
                        if (!this.canVibrateNow()) return;
                        navigator.vibrate(durationMs);
                    } catch (e) {
                        // Ignore vibration failure
                    }
                },

                // Determine if vibration calls are currently allowed (requires user activation and focus, etc.)
                canVibrateNow() {
                    if (!('vibrate' in navigator)) return false;
                    if (typeof navigator.userActivation === 'object' && navigator.userActivation) {
                        // Prefer stricter userActivation.isActive
                        if (!navigator.userActivation.isActive) return false;
                    } else {
                        // Fallback: use our recorded first interaction flag
                        if (!this.hasUserInteracted) return false;
                    }
                    if (!document.hasFocus()) return false;
                    return true;
                }
            }
        });
